<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <label for="nombre" class="form-label mb-3">Nombre inmueble</label>
            <select class="mb-3 form-select" aria-label="Default select example" id="nombre">
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
                <option value="Finca">Finca</option>
                <option value="Apartaestudio">Apartaestudio</option>
            </select>
            <div class="mb-3">
                <label for="idInmueble" class="form-label">idInmueble</label>
                <input type="number" class="form-control" id="idInmueble" aria-describedby="emailHelp">
                <span id="soloNumeros"></span>
         
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion">
                <span id="direccionObligatoria"></span>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio">
                <span id="rangoPrecio"></span>
            </div>
            <label for="precio" class="form-label">Estado</label>
            <select class="mb-3 form-select" aria-label="Default select example" id="estado">
                <option value="Disponible">Disponible</option>
                <option value="No Disponible">No Disponible</option>
            </select>
            <button type="button" class="btn btn-primary mb-3" id="enviar">Enviar</button>
            <button type="button" class="btn btn-primary mb-3" id="buscar">Buscar inmueble</button>
            <button type="button" class="btn btn-primary mb-3" id="limpiar">Limpiar</button>
            <div>
                <h1 id="analizando"></h1>
            </div>
        </form>
    </div>

    
    <script src="app.js"></script>
    
</body>
</html>
